<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/compiled.css">
</head>

<body>
    <div class="skeleton">
    <main>
        <h1>Weâ€™re launching soon</h1>
        <div class="flip-clock">
            <div class="item" data-days>
                <div class="item-number">
                    <div class="number">
                        <div class="layer layer-top _offset">07</div>
                        <div class="layer layer-bottom _current">08</div>
                        <div class="layer layer-flip">
                            <div class="flip flip-top _current">08</div>
                            <div class="flip flip-bottom _offset">07</div>
                        </div>
                    </div>
                </div>
                <div class="item-label">days</div>
            </div>    <div class="item" data-hours>
                <div class="item-number">
                    <div class="number">
                        <div class="layer layer-top _offset">22</div>
                        <div class="layer layer-bottom _current">23</div>
                        <div class="layer layer-flip">
                            <div class="flip flip-top _current">23</div>
                            <div class="flip flip-bottom _offset">22</div>
                        </div>
                    </div>
                </div>
                <div class="item-label">hours</div>
            </div>    <div class="item" data-minutes>
                <div class="item-number">
                    <div class="number">
                        <div class="layer layer-top _offset">54</div>
                        <div class="layer layer-bottom _current">55</div>
                        <div class="layer layer-flip">
                            <div class="flip flip-top _current">55</div>
                            <div class="flip flip-bottom _offset">54</div>
                        </div>
                    </div>
                </div>
                <div class="item-label">minutes</div>
            </div>    <div class="item" data-seconds>
                <div class="item-number">
                    <div class="number">
                        <div class="layer layer-top _offset">40</div>
                        <div class="layer layer-bottom _current">41</div>
                        <div class="layer layer-flip">
                            <div class="flip flip-top _current">41</div>
                            <div class="flip flip-bottom _offset">40</div>
                        </div>
                    </div>
                </div>
                <div class="item-label">seconds</div>
            </div></div>    </main>
    <footer>
        <ul>
            <li><a href=""><img src="svg/icon-facebook.svg" alt=""></a></li>
            <li><a href=""><img src="svg/icon-pinterest.svg" alt=""></a></li>
            <li><a href=""><img src="svg/icon-instagram.svg" alt=""></a></li>
        </ul>
    </footer></div>
    <script src="scripts/app.js"></script>
</body>

</html>
